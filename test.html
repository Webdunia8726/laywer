<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s;
        }
        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .footer-section {
            flex: 1 1 200px;
            margin: 10px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s forwards;
            animation-delay: 0.2s;
        }
        .footer h4 {
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .footer a {
            color: #27ae60;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #fff;
        }
        .footer input {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        .footer button {
            padding: 10px;
            border: none;
            background-color: #27ae60;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .footer button:hover {
            background-color: #218c52;
        }
        .footer-bottom {
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #444;
            padding-top: 10px;
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icon {
            color: white;
            font-size: 24px;
            transition: transform 0.3s;
        }
        .social-icon:hover {
            transform: scale(1.2);
        }

        @media (max-width: 600px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<!-- Footer Section -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-section footer-logo">
            <img src="path/to/logo.png" alt="Company Logo" style="max-width: 100%; height: auto;">
            <p>Your trusted RERA Lawyers in Uttar Pradesh.</p>
        </div>
        <div class="footer-section footer-links">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <div class="footer-section footer-contact">
            <h4>Contact Us</h4>
            <p>Phone: +91-1234567890</p>
            <p>Email: info@mudralegal.com</p>
            <p>Address: 123 Legal Lane, Lucknow, Uttar Pradesh</p>
        </div>
        <div class="footer-section footer-social">
            <h4>Follow Us</h4>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-section footer-newsletter">
            <h4>Subscribe to Our Newsletter</h4>
            <input type="email" placeholder="Your email address">
            <button>Subscribe</button>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Mudra Legal. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
