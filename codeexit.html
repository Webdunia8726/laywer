<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Confirmation Popup</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 700px;
            width: 90%;
        }

        .popup .popup-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .popup img {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
        }

        .popup-content {
            padding-left: 20px;
            max-width: 50%;
        }

        .popup-content h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 22px;
        }

        .popup-content p {
            color: #34495e;
            font-size: 16px;
            line-height: 1.6;
        }

        .popup .cta-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .popup .cta-buttons a {
            display: inline-block;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            width: 48%;
            text-align: center;
        }

        .popup .cta-buttons a.call-btn {
            background-color: #27ae60;
        }

        .popup .cta-buttons a.whatsapp-btn {
            background-color: #25d366;
        }

        .popup button {
            margin-top: 20px;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        /* Additional styles for the rest of the page */
        h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            color: #34495e;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            .popup .popup-row {
                flex-direction: column;
            }

            .popup img, .popup-content {
                max-width: 100%;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>

<h1>Welcome to Our Site</h1>
<p>Try to leave this page or refresh it to see the exit confirmation.</p>

<!-- Exit Popup -->
<div class="popup" id="exitPopup">
    <div class="popup-row">
        <img src="assets/images/builder-buyer.webp" alt="RERA Lawyer Consultation">
        <div class="popup-content">
            <h2>Wait! Get a Free Consultation</h2>
            <p>Before you leave, claim your <strong>FREE consultation</strong> with our expert RERA lawyers. We can help resolve your issues quickly and effectively!</p>

            <!-- Call and WhatsApp Buttons -->
            <div class="cta-buttons">
                <a href="tel:+911234567890" class="call-btn">
                    <i class="fas fa-phone"></i> Call Us
                </a>
                <a href="https://wa.me/911234567890" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> WhatsApp Us
                </a>
            </div>
        </div>
    </div>
    
    <!-- Stay on page button -->
    <button id="stayButton">Stay on Page</button>
</div>

<script>
    let exitPopupShown = false;

    window.addEventListener('mouseout', function (event) {
        // Check if the mouse is at the top of the window
        if (event.clientY < 0 && !exitPopupShown) {
            exitPopupShown = true;
            document.getElementById('exitPopup').style.display = 'block'; // Show the custom popup
        }
    });

    document.getElementById('stayButton').onclick = function() {
        exitPopupShown = false;
        document.getElementById('exitPopup').style.display = 'none'; // Hide the popup
    };
</script>

</body>
</html>
